  <script type="text/javascript" charset="utf-8">

    Flora.Mantle.System.create(function() {

      var i, world;

      Flora.Mantle.World.update({
        gravity: new Flora.Vector(),
        c: 0,
        borderWidth: 1,
        borderStyle: 'solid',
        borderColor: [100, 100, 100]
      });

      world = Flora.Mantle.System.allWorlds()[0];
      world.bounds[1] = world.bounds[1] * 1.5;
      world.bounds[2] = world.bounds[2] * 1.5;

      this.add('Heat', {
        location: function () {
          return new Flora.Vector(this.world.bounds[1] * 0.25, this.world.bounds[2] * 0.15);
        }
      });

      this.add('Heat', {
        location: function () {
          return new Flora.Vector(this.world.bounds[1] * 0.85, this.world.bounds[2] * 0.15);
        }
      });

      this.add('Heat', {
        location: function () {
          return new Flora.Vector(this.world.bounds[1] * 0.85, this.world.bounds[2] * 0.85);
        }
      });

      this.add('Heat', {
        location: function () {
          return new Flora.Vector(this.world.bounds[1] * 0.15, this.world.bounds[2] * 0.75);
        }
      });

      this.add('Cold', {
        location: function () {
          return new Flora.Vector(this.world.bounds[1] * 0.5, this.world.bounds[2] * 0.5);
        }
      });

      this.add('Liquid', {
        location: function () {
          return new Flora.Vector(this.world.bounds[1] * 0.45, this.world.bounds[2] * 0.8);
        }
      });

      this.add('Liquid', {
        location: function () {
          return new Flora.Vector(this.world.bounds[1] * 0.65, this.world.bounds[2] * 0.2);
        }
      });

      for (i = 0; i < 5; i += 1) {

        this.add('Agent', {
          sensors: [
            this.add('Sensor', {
              type: 'heat',
              behavior: 'COWARD'
            }),
           this.add('Sensor', {
              type: 'cold',
              behavior: 'ACCELERATE'
            })
          ],
          velocity: new Flora.Vector(Flora.Utils.getRandomNumber(-1, 1, true),
              Flora.Utils.getRandomNumber(-1, 1, true)),
          minSpeed: 1,
          mass: 10,
          motorSpeed: 4,
          wrapEdges: true,
          controlCamera: !i,
          color: !i ? [255, 100, 0] : null
        });
      }

      //

      this.add('Caption', {
        text: 'Agent controls camera',
        opacity: 0.4,
        borderColor: 'transparent',
        position: 'top center'
      });

      this.add('InputMenu', {
        opacity: 0.4,
        borderColor: 'transparent',
        position: 'bottom center'
      });
    });
  </script>
