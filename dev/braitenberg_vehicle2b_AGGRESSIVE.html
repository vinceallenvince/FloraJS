      <div class="container-behavior">AGGRESSIVE</div>

      <span class="system-element-icon light"></span><span class="system-element"><span class="element-type">light:</span> AGGRESSIVE</span>
    </div>

      <div id="buttonStart" class="button">start</div>
    </div>
